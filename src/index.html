<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management System</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/png" href="../assets/logo.png">

  <script>
    // Block mobile view unless in desktop mode
    function checkDevice() {
      // If the screen width is less than 1024px (adjust if needed)
      if (window.innerWidth < 1024) {
        document.body.innerHTML = `
          <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;text-align:center;padding:20px;">
            <img src="../assets/logo.png" alt="Logo" style="width:100px;margin-bottom:20px;">
            <h2 style="color:#333;">Please enable Desktop Mode</h2>
            <p style="color:#555;">Our application is optimized for desktop view.  
            On mobile, please turn on "Desktop site" in your browser settings.</p>
          </div>
        `;
      }
    }

    // Run before Angular loads
    window.addEventListener('load', checkDevice);
    window.addEventListener('resize', checkDevice);
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
