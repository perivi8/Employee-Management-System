<div class="dashboard-container" style="background-image: url(../assets/1.gif);">
  <div class="dashboard-card">
    <h2><i class="fas fa-tachometer-alt"></i> Welcome to Employee Management System</h2>
    <p *ngIf="auth.getRole() === 'Manager'">
      <i class="fas fa-tasks"></i> You can create and assign tasks, and monitor performance.
    </p>
    <p *ngIf="auth.getRole() === 'Admin'">
      <i class="fas fa-user-shield"></i> Admin controls available. You can create tasks and view all users.
    </p>
    <p *ngIf="auth.getRole() === 'Employee'">
      <i class="fas fa-clipboard-list"></i> You can view tasks assigned to you and update their status.
    </p>
    <p><i class="fas fa-bars"></i> Use the sidebar to navigate between tasks, users, and notifications.</p>
  </div>
</div>
